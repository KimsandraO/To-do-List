<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container my-5">
      <div id="header">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center">ToDo List</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <form id="toDoInputForm">
              <input
                type="text"
                id="toDoInput"
                name="toDoInput"
                value=""
                placeholder="What needs to be done?"
                style="width: 300px; height: 50px; font-size: 16px"
              />
              <button
                type="submit"
                name="addToDoBtn"
                id="addToDoBtn"
                style="height: 50px"
              >
                +
              </button>
            </form>
          </div>
        </div>
      </div>

      <div id="itemContainer" class="row">
        <div class="col">
          <form action="" id="itemForm" name="itemForm"></form>
            <ul id="itemList"></ul>
          </form>
        </div>
      </div>

      <div id="progress" class="row justify-content-between align-items-center">
        <div class="col-6 py-3 text-start">
          <button>Remove checked items</button>
        </div>
        <div class="col-6 py-3">
          <div
            class="progress"
            role="progressbar"
            aria-label="Default striped example"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 20px"
          >
            <div
              class="progress-bar progress-bar-striped"
              style="width: 10%"
            ></div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
