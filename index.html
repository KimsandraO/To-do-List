<!DOCTYPE html>
<html lang="en">

          <div class="col-12">
            <h1 class="text-center">ToDo List</h1>
          </div>
        </div>
        <div class="row"></div>
          <div class="col-12 text-center">
            <form>
              <input type="text" placeholder="What needs to be done?" style="width:300px; height:50px; font-size: 16px;">
              <button type="submit" style="height:50px;">+</button>
            </form>
          </div>
        </div>
      </div>

      <div id="items">
        <form action="/action_page.php">
          <div class="row">
            <div class="col">
              <input type="checkbox" id="item1" >
              <label for="item1"> Go shopping</label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="checkbox" id="item2" >
              <label for="item2"> clean the Car</label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="checkbox" id="item3" >
              <label for="item3"> Feed the Dog</label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="checkbox" id="item4" >
              <label for="item4"> Feed the Dog</label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="checkbox" id="item5" >
              <label for="item5"> Feed the Dog</label>
            </div>
          </div>
        </form>
      </div>

      <div id="progress" class="row justify-content-between align-items-center">
        <div class="col-6 py-3 text-start">
          <button>Remove checked items</button>
        </div>
        <div class="col-6 py-3">
          <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="height: 20px;">
            <div class="progress-bar progress-bar-striped" style="width: 10%"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
